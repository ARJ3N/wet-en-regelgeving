{% extends "base.html" %}

{% block content %}
  {{ super() }}

  {% if git_page_authors %}
    <div class="md-source-date">
      <small>
          Authors: {% if git_info %}
          {%- for author in git_info.get('page_authors') -%}
              {{ author.name }} ({{author.contribution}}),
          {%- endfor -%}
        {% endif %}
      </small>
    </div>
  {% endif %}
{% endblock %}
