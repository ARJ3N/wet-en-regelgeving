# Project information
site_name: Tedeapolis wet en regelgeving
site_url: https://wetboek.tedeapolis.nl/
site_description: 'wet en regelgeving van tedeapolis roleplay'
site_author: 'Tedeapolis'

# Copyright
copyright: Copyright &copy; 2019 - 2021 Tedeapolis

# Repository
repo_url: https://github.com/Tedeapolis/wet-en-regelgeving/
repo_name: Tedeapolis/wet-en-regelgeving
edit_uri: ""

# Google Analytics
google_analytics: ['UA-167800475-3', 'wetboek.tedeapolis.nl']

# Congiguration
theme:
  name: material
#   features:
#     - navigation.tabs
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  favicon: img/logoTedeapolis.png
  logo: img/logoTedeapolis.png
  custom_dir: docs/overrides
  language: nl
plugins:
  - git-revision-date-localized:
      type: timeago
      time_zone: Europe/Amsterdam
      locale: nl
      fallback_to_build_date: false
  - search:
      lang: nl
markdown_extensions:
  - admonition
  - attr_list
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js
nav:
  - Home: index.md
  - Algemene Plaatselijke Verordening: apv.md
  - Overval regels: overvallen.md
  - Wetboek: wetboek.md
  - Risicogebieden: risico-gebieden.md
  - NOTAM: notam.md
  - Belastingen: belastingen.md
  - Regelement voor de rechtspraak: rechtspraak.md
  - Streamen op Tedeapolis: streamen.md
  - Kosten:
    - Advocatuur: kosten/advocatuur.md
    - Ambulance: kosten/ambulance.md
    - ANWB: kosten/anwb.md
    - Politie: kosten/politie.md
    - Vliegschool: kosten/vliegschool.md
